<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Statistic - Tokorame</title>
</head>

<body>
    <div>
        <canvas id="monthly" width="400" height="400"></canvas>
    </div>
    <div>
        <canvas id="daily" width="400" height="400"></canvas>
    </div>
    <div>
        <canvas id="hourly" width="400" height="400"></canvas>
    </div>

    <script src="./data/data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"
        integrity="sha512-5vwN8yor2fFT9pgPS9p9R7AszYaNn0LkQElTXIsZFCL7ucT8zDCAqlQXDdaqgA1mZP47hdvztBMsIoFxq/FyyQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const data = created_at;
        let month = data.map(item => new Date(item).getMonth());
        let day = data.map(item => new Date(item).getDate());
        let hour = data.map(item => new Date(item).getHours());

        let monthly = {};
        let daily = {};
        let hourly = {};


        month.forEach(item => {
            if (monthly[item]) {
                monthly[item]++;
            } else {
                monthly[item] = 1;
            }
        });

        day.forEach(item => {
            if (daily[item]) {
                daily[item]++;
            } else {
                daily[item] = 1;
            }
        })

        hour.forEach(item => {
            if (hourly[item]) {
                hourly[item]++;
            } else {
                hourly[item] = 1;
            }
        });

        const keyMonth = Object.keys(monthly);
        const keyDaily = Object.keys(daily);
        const keyHourly = Object.keys(hourly);

        const one = document.getElementById('monthly').getContext('2d');
        const two = document.getElementById('daily').getContext('2d');
        const three = document.getElementById('hourly').getContext('2d');

        const myChart = new Chart(one, {
            type: 'line',
            data: {
                labels: keyMonth,
                datasets: [{
                    label: 'Monthly Transaction',
                    data: monthly,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        const yourChart = new Chart(two, {
            type: 'line',
            data: {
                labels: keyDaily,
                datasets: [{
                    label: 'Transaction by Date',
                    data: daily,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        const hisChart = new Chart(three, {
            type: 'line',
            data: {
                labels: keyHourly,
                datasets: [{
                    label: 'Transaction by Hours',
                    data: hourly,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    </script>
</body>

</html>
